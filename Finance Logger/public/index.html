<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Journal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="navbar">
        <h1>Financial Journal</h1>
      </div>
      <div class="body">
        <div class="item-list-container">
          <ul class="item-list">
            Placehooolder
          </ul>
        </div>
        <form class="new-item-form">
          <div class="field">
            <label>Type:</label>
            <select id="type" name="type">
              <option value="invoice">Invoice</option>
              <option value="payment">Payment</option>
            </select>
          </div>
          <div class="field">
            <label>To / From:</label>
            <input type="text" id="toFrom" name="toFrom" autocomplete="off" />
          </div>
          <div class="field">
            <label>Details:</label>
            <input type="text" id="details" name="details" autocomplete="off" />
          </div>
          <div class="field">
            <label>Amount ($):</label>
            <input type="number" id="amount" name="amount" autocomplete="off" />
          </div>
          <button>Add</button>
        </form>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
